<div class="alert alert-success position-absolute top-0 end-0 marginTop10" role="alert" [ngClass]="{'fade': !alertSuccess, 'show': alertSuccess}">
    Record add successful!
</div>

<form [formGroup]="recordForm" (ngSubmit)="save()" class="row g-3 marginTop10">
    
    <div class="input-group">
        <select class="form-select text-center" formControlName="departmentId">
            <option value=0 disabled>Select Department</option>
            <option *ngFor="let dep of departments" [value]="dep.id">
                {{dep.name}}
            </option>
        </select>
    </div>

    <div class="input-group">
        <label class="input-group-text" for="description"><i class="bi bi-info-square"></i></label>
        <input type="text" class="form-control"   placeholder="Description" formControlName="descricao"/>     
    </div>
    <div class="form-text text-danger" *ngIf="recordForm.get('descricao')?.invalid && recordForm.get('descricao')?.touched">
       Mandatory Field, minimun 3 caracters
    </div> 

    <div class="input-group">
        <label class="input-group-text" for="amount"><i class="bi bi-currency-euro"></i></label>
        <input type="number" class="form-control" placeholder="Amount" formControlName="amount" maxlength="18" />
    </div>
    <div class="form-text text-danger" *ngIf="recordForm.get('amount')?.invalid && recordForm.get('amount')?.touched">
        Mandatory Field
    </div>

    <div class="input-group">
        <label class="input-group-text" for="date"><i class="bi bi-calendar2-date"></i></label>        
        <input type="text" class="form-control" mask="00/00/0000" placeholder="dd/MM/YYYY" formControlName="date" [dropSpecialCharacters]="false"/>
    </div>
    <div class="form-text text-danger" *ngIf="recordForm.get('date')?.invalid && recordForm.get('date')?.touched">
        Mandatory Field, date format requirede: dd/MM/YYYY e.g: {{currentDate}}
    </div>

    <div class="gap-3">
        <button type="submit" [disabled]="recordForm.invalid" class="btn btn-outline-primary float-end">Save</button>  
        <button type="button" class="btn btn-outline-danger float-end mr10" (click)="clean()"><i class="bi bi-trash3"></i></button>              
    </div>
</form>
