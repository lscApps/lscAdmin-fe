<div class="card mb-3 border border-0 position-absolute top-50 start-50 translate-middle w-66 p-3"
    style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="../../../assets/imgs/logo_nb.png" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body" [ngClass]="{'red-shadow': loginFailed, 'shadow': !loginFailed}">
                <h5 class="card-title text-center text-primary" [ngClass]="{'text-danger fw-bold': loginFailed}">Login
                </h5>

                <p class="text-center text-danger fw-bold" [ngClass]="{'fade': !loginFailed, 'show': loginFailed}"><i
                        class="bi bi-x-octagon"></i>- Wrong Credentials</p>

                <form [formGroup]="loginForm" (ngSubmit)="login()" class="row g-3">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username" id="username"
                            formControlName="username">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="password"
                            formControlName="password">
                    </div>

                    <div class="mb-3">
                        <button type="submit" title="Login" [disabled]="loginForm.invalid"
                            class="btn btn-primary fw-bold w-100">
                            <div class="spinner-border spinner-border-sm text-light float-start mt-1" role="status"
                                *ngIf="loading"></div>Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
